<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>SMTP client demo</title>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
    </head>    
    <body>
        <div class="container">
            <h1>SMTP Client</h1>
            <form>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="recipientEmailBox">To</label>
                    <div class="col-sm-11">
                        <input type="email" class="form-control" id="recipientEmailBox"  placeholder="example@mail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="subjectBox">Subject</label>
                    <div class="col-sm-11">
                        <input type="email" class="form-control" id="subjectBox"  placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="contentBox" rows="10" placeholder="Text"></textarea>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label" for="attachmentInput">Attachments</label>
                    <div class="col-sm-11">
                        <input type="file" class="form-control-file" id="attachmentInput" aria-describedby="fileHelp">
                    </div>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary">Send</button>
                <button type="button" id="clearBtn" class="btn btn-danger">Clear</button>
            </form>
        </div>
    </body>
</html>
